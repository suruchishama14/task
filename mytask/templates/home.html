<!doctype html>
{% load static %}
 {% load crispy_forms_tags %}

<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="/static/img/user.png">
	<link rel="icon" type="image/png" href="/static/img/user.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>online class</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{%  static 'css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />


	<link href="{% static 'css/demo.css' %}" rel="stylesheet" />

</head>

<body>
<div class="image-container set-full-height" style="background-image: url('/static/img/page (2).jpg')">

    <a href="">
         <div class="logo-container">
            <div class="logo">
                <img src="/static/img/user.png">
            </div>
            <div class="brand">
                Online classes page
            </div>
        </div>
    </a>


    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">


            <div class="wizard-container">
                <div class="card wizard-card" data-color="azzure" id="wizard">
                    <form action="" method="">

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>ONLINE CLASSES</b>

                        	</h3>
                    	</div>
						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#details" data-toggle="tab">TEACHER Login</a></li>
	                            <li><a href="#captain" data-toggle="tab">STUDENT Login</a></li>

	                        </ul>
						</div>
                        <div class="tab-content">
                            <div class="tab-pane" id="details">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <h4 class="info-text">TEACHER LOGIN</h4>
                                  </div>
                        <center>

                                      <a class="btn btn-default" href="{% url 'singup' %}">Signup</a><br><br>

                                  <a class="btn btn-default" href="{% url 'login1' %}">Login</a></center>
                              </div>
                            </div>
                            <div class="tab-pane" id="captain">
                                <h4 class="info-text">STUDENT LOGIN</h4>
                        <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                <div class="row">

                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>USER NAME</label>
                                        <input type="text" name="teacher_username" class="form-control" id="exampleInputEmail1" placeholder="username">
                                      </div>
                                  </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>PASSWORD</label>
                                        <input type="password" name="teacher_password" class="form-control" id="exampleInputEmail1" placeholder="Password">
                                      </div>
                                  </div>
                        <center><button name="form2">login</button></center>
                                          {% for x in messages %}
        <tr>
            <th colspan="2" height="80"  style="text-align: center">
                {{ x }}
            </th>
        </tr>
            {% endfor %}
                                    </div>
                                </div>
                            </form>
                            </div>

                        </div>
                        <div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Next' />

                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="footer">

    </div>


</div>

</body>


	<script src="{% static  'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>


	<script src="{% static 'js/gsdk-bootstrap-wizard.js' %}"></script>

	<script src="{% static 'js/jquery.validate.min.js' %}"></script>

</html>
